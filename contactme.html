<form>
    <label>First Name here</label>
    <br>
    <input type="text" required/>
    
    <br>

    <label>Last name here</label>

    <br>

    <input type="text" required/>

    <br>

    <label>Email</label>

    <br>

    <input type="email" required/>

    <br>

    <label>Phone</label>

    <br>

    <input type="tel" required/>

    <br>

    <label>Comments</label>
    
    <br>

    <textarea rows="5" cols="25" required></textarea>
    
    <br>

    <p>Where can I contact you on social Media (OPTIONAL)</p>

    <br>

    <input type="checkbox"> <label>Messages</label>
    <br>
    <input type="checkbox"> <label>Instagram</label>
    <br>
    <input type="checkbox"> <label>Discord</label>
    <br>
    <input type="checkbox"> <label>Whatsapp</label>

    <br>

    <p>You agree that you contacted me for a reason.</p>

    <br>

    <input type="radio" name="yesno" required value="I absolutely agree"/> <label>I absolutely agree</label>
    <br>
    <input type="radio" name="yesno" required value="I absolutely disagree"/> <label>I absolutely disagree</label>
    <hr>
    <input type="submit" class="button">
    <input type="reset" class="button">
